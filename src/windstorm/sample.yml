#### Network
DataGen:
    type: RandomDataSource
    random_delay_min: 5900
    random_delay_max: 5900
    Spacecraft_Meta/Propagator: ~
Spacecraft_Meta:
    type: MetaNode
    source: './tests/propagator/spacecraft.yml'
    propagator:
        type: Satellite
        epoch: "2015-08-26T10:03:00.01Z"
        format: classical
        sma_km: {{sma_km}}
        ecc_unitless: 0
        inc_deg: 50
        raan_deg: 0
        ap_deg: 0
        nu_deg: 0
