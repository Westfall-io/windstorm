[tool.semantic_release]
version_variable = [
    "src/windstorm/__init__.py:version",
]
version_toml=[
    "pyproject.toml:tool.poetry.version",
    "pyproject.toml:project.version",
]
commit_parser = "emoji"
build_command = "pip install poetry && poetry build"
commit_message = ":bookmark:{version}\n\nAutomatically generated by python-semantic-release"

[tool.semantic_release.changelog]
exclude_commit_patterns = [":robot:",":twisted_rightwards_arrows:",
":poop:", "^[^:].*"]

[tool.semantic_release.commit_parser_options]
major_tags = [":boom:"]
minor_tags = [
    ":sparkles:",
    ":children_crossing:",
    ":lipstick:",
    ":iphone:",
    ":egg:",
    ":chart_with_upwards_trend:",
]
patch_tags = [
    ":ambulance:",
    ":lock:",
    ":bug:",
    ":zap:",
    ":goal_net:",
    ":alien:",
    ":wheelchair:",
    ":speech_balloon:",
    ":mag:",
    ":apple:",
    ":penguin:",
    ":checkered_flag:",
    ":robot:",
    ":green_apple:",
    ":memo:",
    ":heavy_plus_sign:",
    ":construction:",
    ":white_check_mark:",
]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false
build_command = "pip install poetry && poetry build"

[tool.semantic_release.branches."dev0.1.x"]
match = "dev0.1.x"
prerelease = true
prerelease_token = "rc"
build_command = "pip install poetry && poetry build"

[project.urls]
"Homepage" = "https://github.com/Westfall-io/windstorm"
"Bug Tracker" = "https://github.com/Westfall-io/windstorm/issues"

[project]
name = "sysml-windstorm"
version = "0.3.1"
authors = [
  { name="Christopher Cox", email="chris.cox@westfall.io" },
]
description = "SysML v2.0 Parser"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
windstorm = "windstorm.windstorm:main"
