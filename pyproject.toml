[tool.poetry]
name = "sysml-windstorm"
version = "0.3.1"
description = "Tool to support SysMLv2 model templating for any text based file."
authors = ["Christopher Cox"]
license = "MIT"
readme = "README.md"
packages = [{ include = "windstorm", from = "src" }]

[tool.poetry.dependencies]
python = "^3.9"
fire = "0.6.0"
jinja2 = "3.1.4"
requests = "2.32.3"

[tool.poetry.scripts]
windstorm = "windstorm.windstorm:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src/windstorm"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

